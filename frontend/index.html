<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xobi v2 Pro - 选择模式</title>

    <!-- CSS Assets -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

    <!-- Config Manager -->
    <script src="assets/js/config-manager.js"></script>

    <style>
        /* 模式选择页面专属样式 */
        .mode-selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: var(--bg-primary);
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #a1a1a6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero-section .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
        }

        .mode-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 900px;
            width: 100%;
        }

        .mode-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-l);
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-hover));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mode-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .mode-card:hover::before {
            opacity: 1;
        }

        .mode-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .mode-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .mode-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .mode-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .feature-tag {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.3rem 0.8rem;
            border-radius: var(--radius-s);
            font-size: 0.8rem;
        }

        .footer-note {
            margin-top: 3rem;
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }

        /* 设置按钮样式 */
        .settings-header {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .btn-settings {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius-m);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .btn-settings:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-color);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <!-- 设置按钮 -->
    <div class="settings-header">
        <a href="settings.html" class="btn-settings">⚙️ API 配置</a>
    </div>

    <div class="mode-selection-container">
        <!-- 英雄区域 -->
        <div class="hero-section">
            <h1>⚡ Xobi v2 Pro</h1>
            <p class="subtitle">AI 驱动的电商图像生产引擎，让创作更高效</p>
        </div>

        <!-- 模式选择卡片 -->
        <div class="mode-cards">
            <!-- 图片模式卡片 -->
            <a href="single.html" class="mode-card" style="text-decoration: none;">
                <span class="mode-icon">单</span>
                <h2>单图创作</h2>
                <p>上传参考图和产品图，AI 智能合成电商主图。支持 Ctrl+点击 引用画布元素与 AI 对话。</p>
                <div class="mode-features">
                    <span class="feature-tag">实时预览</span>
                    <span class="feature-tag">Ctrl+点击标签</span>
                    <span class="feature-tag">@ 引用</span>
                </div>
            </a>

            <!-- 表格模式卡片 -->
            <a href="batch.html" class="mode-card" style="text-decoration: none;">
                <span class="mode-icon">⚡</span>
                <h2>批量工厂</h2>
                <p>上传 Excel 任务表，AI 批量处理数百张图片。适合大规模电商主图生产。</p>
                <div class="mode-features">
                    <span class="feature-tag">Excel 导入</span>
                    <span class="feature-tag">批量生成</span>
                    <span class="feature-tag">进度追踪</span>
                </div>
            </a>
        </div>

        <!-- 底部说明 -->
        <p class="footer-note">Xobi v2 Pro · Powered by Gemini AI</p>
    </div>
</body>

</html>
